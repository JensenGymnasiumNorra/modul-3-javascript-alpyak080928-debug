<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Uppgift 3: Change content</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    #ingredients { margin-top: 20px; }
  </style>
</head>
<body>
  <button onclick="show('carbonara')">Visa Carbonara</button>
  <button onclick="show('pizza')">Visa Pizza</button>

  <div id="ingredients"></div>

  <script>
    const ingredients = {
      carbonara: ['Spaghetti', 'Ägg', 'Pancetta', 'Parmesan', 'Svartpeppar'],
      pizza: ['Pizzadeg', 'Tomatsås', 'Ost', 'Skinka', 'Champinjoner']
    };

    function show(dish) {
      const list = ingredients[dish].map(i => `<li>${i}</li>`).join('');
      document.getElementById('ingredients').innerHTML = `<h3>${dish.charAt(0).toUpperCase() + dish.slice(1)}</h3><ul>${list}</ul>`;
    }
  </script>
</body>
</html>
