<!--
    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass
-->

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Enkel Miniräknare</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Miniräknare</h2>

  <input type="number" id="tal1" placeholder="Första talet">
  <input type="number" id="tal2" placeholder="Andra talet"><br>

  <button onclick="calc('+')">+</button>
  <button onclick="calc('-')">-</button>
  <button onclick="calc('*')">*</button>
  <button onclick="calc('/')">/</button>

  <h3>Resultat: <span id="resultat">0</span></h3>

  <script>
    function calc(op) {
      const a = Number(document.getElementById('tal1').value);
      const b = Number(document.getElementById('tal2').value);
      let res;
      if(op === '+') res = a + b;
      else if(op === '-') res = a - b;
      else if(op === '*') res = a * b;
      else if(op === '/') res = b === 0 ? 'Kan inte dela med 0!' : (a / b).toFixed(2);
      document.getElementById('resultat').textContent = res;
    }
  </script>
</body>
</html>
