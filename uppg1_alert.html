<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Alert</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    #ruta {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      justify-content: center; align-items: center;
      flex-direction: column;
    }
    #ruta div {
      background: white; color: black; padding: 20px; border-radius: 10px;
    }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <button onclick="ruta.style.display='flex'">Klicka här</button>

  <div id="ruta">
    <div>
      <h2>Välkommen!</h2>
      <p>Kul att du är här!</p>
      <button onclick="ruta.style.display='none'">Stäng</button>
    </div>
  </div>

  <script>
    const ruta = document.getElementById('ruta');
  </script>
</body>
</html>
