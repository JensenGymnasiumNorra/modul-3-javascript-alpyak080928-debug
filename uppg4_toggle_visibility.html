<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Uppgift 4: Toggle Visibility</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { padding: 10px 20px; cursor: pointer; }
    #toggleElement { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <button onclick="toggle()">tryck inte</button>

  <div id="toggleElement">
    <h3>va g√∂ru bre</h3>
  </div>

  <script>
    function toggle() {
      const el = document.getElementById('toggleElement');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
