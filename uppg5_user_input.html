<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Favoritmat</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Välkommen!</h2>
  <p>Skriv in din favoritmat:</p>

  <input type="text" id="food">
  <button onclick="send()">Skicka</button>

  <script>
    function send() {
      const food = document.getElementById('food').value.trim();
      if (food) {
        alert("dunder med " + food + " sådära sådära");
      } else {
        alert("Skriv in din favoritmat först brur!");
      }
    }
  </script>
</body>
</html>
