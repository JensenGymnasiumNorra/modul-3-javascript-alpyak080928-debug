<!--
    I denna fil har du fått en slider som du kan använda för att välja ett tal mellan 0 och 100.
    Din uppgift är att bygga ett "spel" där användaren ska gissa vilket tal som är valt.
    När användaren drar i slidern ska det stå om det valda talet är större eller mindre än det valda talet.
    När användaren har gissat rätt ska det stå att användaren har gissat rätt.
    All funktionalitet ska vara implementerad i filen uppg2.js.
    Extrauppgift 1: Lägg till en knapp som slumpar fram ett nytt tal.
    Extrauppgift 2: Lägg till kod i js så att det max-värdet på slidern ökar med 100 varje gång användaren gissat rätt.
                    Starta även om spelet när användaren har haft rätt och ha koll på hur många gånger den har haft rätt.
    Extrauppgift 3: Lägg till flera sliders som alla måste vara rätt för att användaren ska ha gissat rätt. 
                    Anpassa hinten på lämpligt sätt.
    
    
-->


<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Gissa talet!</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Gissa talet!</h2>

  <input type="number" id="gissning" placeholder="0-100">
  <button onclick="kolla()">Gissa</button>
  <p id="hint"></p>
  <p>Antal rätt: <span id="antalRätt">0</span></p>
  <button onclick="nyttTal()">Nytt tal</button>

  <script>
    let hemligtTal = Math.floor(Math.random() * 101);
    let antalRätt = 0;

    function kolla() {
      const g = Number(document.getElementById('gissning').value);
      const hintEl = document.getElementById('hint');
      if(g < hemligtTal) hintEl.textContent = "För lågt!";
      else if(g > hemligtTal) hintEl.textContent = "För högt!";
      else {
        hintEl.textContent = "Rätt gissat bror!";
        antalRätt++;
        document.getElementById('antalRätt').textContent = antalRätt;
      }
    }

    function nyttTal() {
      hemligtTal = Math.floor(Math.random() * 101);
      document.getElementById('gissning').value = '';
      document.getElementById('hint').textContent = '';
    }
  </script>
</body>
</html>
